<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URLShortener</title>
</head>
<body>
  <div class="container">
    <div class="card mt-4">
      <div class="card-header">
        <h2>URLShortener</h2>
      </div>

      <form class="form-inline" method="POST">
        <div style="margin: 10px 0" class="form-group mx-sm-5 mb-3">
          <label for="url" class="sr-only">URL</label>
          <input type="text" class="form-control" name="url" id="url" placeholder="URL">
        </div>
        <button type="submit" class="btn btn-success mb-2">ADD</button>
      </form>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">URL</th>
            <th scope="col">ShortURL</th>
          </tr>
        </thead>
        <tbody id="app"></tbody>
      </table>

      <div class="card-footer">
        
        <span class="text-muted">Made by <a href="https://github.com/victorpavoni">Victor</a></span>
      </div>
    </div>
  </div>
</body>

  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
